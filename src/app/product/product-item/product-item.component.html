<div [ngClass]="productClasses" 
     style="max-width: 540px;">
    <div class="row g-0 p-4">
      <div class="col-md-4 d-flex flex-column justify-content-center">
        <img src={{product.img}} class="img-thumbnail rounded-start" alt="Product Item">
      </div>
      <div class="col-md-8">
        <div class="card-body pb-0">
          <h5 class="card-title">{{product.name}}</h5>
          <h4 class="card-text">{{product.price.toString() + '.00'}}</h4>
        </div>
        <div class="d-flex justify-content-between ms-auto px-3 w-50">
            <button class="btn btn-dark btn-small" 
                    (click)="onIncreaseProductsOnCart($event)">+</button>
            <select>
              <option *ngFor="let numberProducts of dropDownNumberProducts"
                    [value]="product.productsInCart">{{product.productsInCart}}</option>
            </select>
            <button class="btn btn-large btn-dark" 
                    (click)="onDecreaseProductsOnCart($event)" 
                    *ngIf="isProductInCart()">-</button>
        </div>
      </div>
    </div>
  </div>
